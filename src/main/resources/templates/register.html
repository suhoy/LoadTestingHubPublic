<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="front/fragments/header :: head">


</head>

<!-- main menu -->
<div th:replace="front/fragments/header :: main-menu"></div>
<!-- /main menu -->

<body>
<div class="container">


    <div class="row">

        <div class="col-lg-12 text-center">
            <br>
            <form class="form-horizontal" th:action="@{/register/user}" method="post">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Создать аккаунт</legend>

                    <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"/>

                    <!-- Firstname input-->
                    <div class="row d-flex justify-content-center">
                        <div class="form-group col-lg-6">
                            <label class="control-label" for="fname">Имя</label>
                            <input id="fname" name="fname" autocomplete="false" type="text" placeholder="Иван" class="form-control input-md"
                                   required="">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <!-- Text input-->
                        <div class="form-group col-lg-6">
                            <label class="control-label" for="lname">Фамилия</label>
                            <input id="lname" name="lname" autocomplete="false" type="text" placeholder="Иванов"
                                   class="form-control input-md"
                                   required="">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <!-- Email input-->
                        <div class="form-group col-lg-6">
                            <label class=" control-label" for="email">Email</label>
                            <input id="email" name="username" autocomplete="false" type="text" placeholder="address@company.com"
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <!-- Password input-->
                        <div class="form-group col-lg-6">
                            <label class=" control-label" for="password">Пароль</label>

                            <input id="password" name="password" autocomplete="false" type="password" placeholder=""
                                   class="form-control input-md" required="">

                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <!-- Password input-->
                        <div class="form-group col-lg-6">
                            <label class=" control-label" for="password">Подтверждение пароля</label>

                            <input id="password2" name="password2" autocomplete="false" type="password" placeholder=""
                                   class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center">
                        <!-- Button (Double) -->
                        <div class="form-group col-lg-6">
                            <label class="control-label" for="save"></label>
                            <button id="save" name="save" class="btn btn-success">Создать</button>
                            <!-- <button id="clear" name="clear" class="btn btn-danger">Reset</button>-->
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>
</html>
